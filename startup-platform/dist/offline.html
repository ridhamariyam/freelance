<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline â€” Launchbase</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #F7F8FA;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100dvh;
        padding: 24px;
        text-align: center;
      }
      .card {
        background: white;
        border-radius: 20px;
        padding: 40px 32px;
        max-width: 340px;
        width: 100%;
        box-shadow: 0 1px 4px rgba(0,0,0,0.07), 0 4px 16px rgba(0,0,0,0.05);
      }
      .icon {
        width: 64px;
        height: 64px;
        background: #EEF0FE;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
      }
      h1 { font-size: 20px; font-weight: 700; color: #0F172A; margin-bottom: 8px; }
      p { font-size: 14px; color: #64748B; line-height: 1.6; margin-bottom: 24px; }
      button {
        background: #5B6CF6;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 14px 28px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: opacity 0.15s;
      }
      button:active { opacity: 0.85; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon">
        <svg width="32" height="32" fill="none" viewBox="0 0 24 24">
          <path d="M3 12a9 9 0 1 0 18 0A9 9 0 0 0 3 12Z" stroke="#5B6CF6" stroke-width="1.8"/>
          <path d="M3 12h3m15 0h-3M12 3v3m0 15v-3" stroke="#5B6CF6" stroke-width="1.8" stroke-linecap="round"/>
          <path d="M12 8v5l3 2" stroke="#5B6CF6" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1>You're offline</h1>
      <p>Check your connection and try again. Previously visited pages are still available.</p>
      <button onclick="window.location.reload()">Try again</button>
    </div>
  </body>
</html>
